<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Đăng ký</title>
        <link rel="stylesheet" href="css/global.css">
        <link rel="stylesheet" href="css/register.css">
    </head>

    <body>
        <a href="main.html" class="home-link">&lt</a>
        <div class="login-container">
            <div class="login-form">
                <h1 class="title">ĐĂNG KÝ</h1>
                <hr class="login-hr-bar">

                <div>
                    <form action="register-complete" method="post">
                        <label class="login-form-label" for="username">Tên đăng nhập</label>
                        <div class="text-input-container">
                            <input class="login-text-input" type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" required>
                            <img src="images/username.png">
                        </div>
                        
                        <label class="login-form-label" for="email">Email</label>
                        <div class="text-input-container">
                            <input class="login-text-input" type="email" id="email" name="email" placeholder="Nhập email" required>
                            <img src="images/email.png">
                        </div>

                        <label class="login-form-label" for="password">Mật khẩu</label>
                        <div class="text-input-container">
                            <input class="login-text-input" type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
                            <img src="images/password.png">
                        </div>

                        <label class="login-form-label" for="confirmpassword">Nhập lại mật khẩu</label>
                        <div class="text-input-container">
                            <input class="login-text-input" type="password" id="confirmpassword" name="confirmpassword" placeholder="Nhập lại mật khẩu" required>
                            <img src="images/confirm-password.png">
                        </div>

                        <button class="login-submit-button" type="submit">Đăng ký</button>
                    </form>
                </div>

                <hr width="300px" style="margin-top: 35px; margin-inline: auto;">

                <p class="external-login-title">Hoặc đăng ký bằng</p>
                
                <div class="external-login-container">
                    <a title="Google" href="#"><img class="external-login-icon" src="images/google-icon.png"></a>
                    <a title="Facebook" href="#"><img class="external-login-icon" src="images/facebook-logo.png"></a>
                    <a title="Apple" href="#"><img class="external-login-icon" src="images/apple-icon.png"></a>
                </div>

                <div class="alt-register-button">Đã có tài khoản? <a href="login.html" class="register-button">Đăng nhập ngay!</a></div>
            </div>

            <div class="image-container">
                <div>
                    <h1 class="title" style="color: white">CHÀO MỪNG</h1>
                    <hr class="welcome-hr-bar">

                    <p style="color: white; text-align: center; font-size: 25px; margin-inline: 10px;">Hãy đăng ký để mua sắm trực tuyến và trải nghiệm nhiều tính năng khác nhé!</p>
                </div>
                 
                <div style="background-color: rgba(0, 0, 0, 0.5); height: 100px; display: flex; justify-content: center; align-items: center;">
                    <div style="color: white; text-align: center; font-weight: bold; font-size: 20px;">Đã có tài khoản? <a href="login.html" class="register-button">Đăng nhập ngay!</a></div>
                </div>
            </div>
        </div>
    </body>
</html>
