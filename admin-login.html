<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Đăng nhập admin</title>
        <link rel="stylesheet" href="css/global.css">
        <link rel="stylesheet" href="css/admin-login.css">
    </head>

    <body>
        <a href="main.html" class="home-link">&lt</a>
        <div class="login-container">
            <div class="login-form">
                <h1 class="title">ĐĂNG NHẬP ADMIN</h1>
                <hr class="login-hr-bar">

                <div>
                    <form action="admin-login-complete" method="post">
                        <label class="login-form-label" for="adminname">Tên admin</label>
                        <input class="login-text-input" type="text" id="adminname" name="adminname" placeholder="Nhập tên admin" required>

                        <label class="login-form-label" for="password">Mật khẩu</label>
                        <input class="login-text-input" type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>

                        <button class="login-submit-button" type="submit">Đăng nhập</button>
                    </form>
                </div>
            </div>

            <div class="image-container"></div>
        </div>
    </body>
</html>
