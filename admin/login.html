<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Đăng nhập admin</title>
        <link rel="stylesheet" href="../css/global.css">
        <link rel="stylesheet" href="../admin/css/login.css">
        <link rel="icon" type="image/png" href="../images/logo.png">
    </head>

    <body>
        <a href="../main.html" class="home-link" title="Quay về trang chủ"><img src="images/back.png"></a>
        <div class="login-container">
            <h1 class="title">ĐĂNG NHẬP ADMIN</h1>
            <hr class="login-hr-bar">

            <div>
                <form action="dashboard.html" method="get">
                    <label class="login-form-label" for="adminname">Tên admin</label>
                    <div class="text-input-container">
                        <input class="login-text-input" type="text" id="adminname" placeholder="Nhập tên admin" required>
                        <img src="../admin/images/admin.png">
                    </div>

                    <label class="login-form-label" for="password">Mật khẩu</label>
                    <div class="text-input-container">
                        <input class="login-text-input" type="password" id="password" placeholder="Nhập mật khẩu" required>
                        <img src="../admin/images/password.png">
                    </div>

                    <button class="login-submit-button" type="submit">Đăng nhập</button>
                </form>
            </div>
        </div>
    </body>
</html>
