<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Đăng nhập</title>
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body>
        <a href="main.html" class="home-link">&lt Quay về trang chủ</a>
        <div class="login-container">
            <div class="login-form">
                <h1 style="text-align: center; font-weight: bolder; margin: 10%;">ĐĂNG NHẬP</h1>

                <div>
                    <form action="login-complete" method="post">
                        <label class="login-form-label" for="username">Tên đăng nhập</label>
                        <input class="login-text-input" type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" required>
                        <br><br>
                        <label class="login-form-label" for="password">Mật khẩu</label>
                        <input class="login-text-input" type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
                        <br>
                        <input class="remember-me-checkbox" id="remember-me-checkbox" type="checkbox"><label for="remember-me-checkbox"> Nhớ tài khoản</label></a>
                        <br><br>
                        <button class="login-submit-button" type="submit">Đăng nhập</button>
                    </form>
                </div>
                <br>
                <div style="text-align: center;">
                    <a href="https://www.youtube.com/" class="forgot-password-button">Quên mật khẩu?</a>
                </div>
            </div>

            <div class="image-container">
                <div>
                    <h1 style="color: white; text-align: center; font-size: 300%;">Chào mừng</h1>
                    <hr class="hr-bar">
                    <br>
                    <br>
                    <h2 style="color: white; text-align: center; font-weight: lighter;">Hãy đăng nhập để mua sắm trực tuyến và truy cập nhiều tính năng khác nhé!</h2>
                    <br>
                    <h4 style="color: white; text-align: center;">Chưa có tài khoản? <a href="register.html" class="register-button">Đăng ký ngay!</a></h4>
                </div>
            </div>
        </div>
    </body>
</html>
