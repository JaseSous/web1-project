<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Đăng nhập</title>
        <link rel="stylesheet" href="css/global.css">
        <link rel="stylesheet" href="css/login.css">
    </head>

    <body>
        <a href="main.html" class="home-link">&lt</a>
        <div class="login-container">
            <div class="login-form">
                <h1 class="title">ĐĂNG NHẬP</h1>
                <hr class="login-hr-bar">

                <div>
                    <form action="login-complete" method="post">
                        <label class="login-form-label" for="username">Tên đăng nhập</label>
                        <input class="login-text-input" type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" required>

                        <label class="login-form-label" for="password">Mật khẩu</label>
                        <input class="login-text-input" type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>

                        <input class="remember-me-checkbox" id="remember-me-checkbox" type="checkbox"><label for="remember-me-checkbox"> Nhớ tài khoản</label></a>
                        <button class="login-submit-button" type="submit">Đăng nhập</button>
                    </form>
                </div>

                <a href="https://www.youtube.com/" class="forgot-password-button">Quên mật khẩu?</a>

                <hr width="300px" style="margin-top: 40px; margin-inline: auto;">

                <p class="external-login-title">Hoặc đăng nhập bằng</p>
                
                <div class="external-login-container">
                    <a href=""><img class="external-login-icon" src="images/google-icon.png"></a>
                    <a href=""><img class="external-login-icon" src="images/facebook-logo.png"></a>
                    <a href=""><img class="external-login-icon" src="images/apple-icon.png"></a>
                </div>
            </div>

            <div class="image-container">
                <div>
                    <h1 class="title" style="color: white">CHÀO MỪNG</h1>
                    <hr class="welcome-hr-bar">

                    <p style="color: white; text-align: center; font-weight: light; font-size: 25px; margin-inline: 10px;">Hãy đăng nhập để mua sắm trực tuyến và truy cập nhiều tính năng khác nhé!</p>
                </div>
                 
                <p style="margin-bottom: 10%; color: white; text-align: center; font-weight: bold; font-size: 18px;">Chưa có tài khoản? <a href="register.html" class="register-button">Đăng ký ngay!</a></p>
            </div>
        </div>
    </body>
</html>
