<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Đăng nhập</title>
        <link rel="stylesheet" href="css/global.css">
        <link rel="stylesheet" href="css/login.css">
        <link rel="icon" type="image/png" href="images/logo.png">
    </head>

    <body>
        <a href="main.html" class="home-link" title="Quay về trang chủ"><img src="images/back.png"></a>
        <div class="login-container">
            <div class="login-form">
                <h1 class="title">ĐĂNG NHẬP</h1>
                <hr class="login-hr-bar">

                <div>
                    <form action="main_account.html" method="get">
                        <label class="login-form-label" for="username">Tên đăng nhập</label>
                        <div class="text-input-container">
                            <input class="login-text-input" type="text" id="username" placeholder="Nhập tên đăng nhập" required>
                            <img src="images/username.png">
                        </div>

                        <label class="login-form-label" for="password">Mật khẩu</label>
                        <div class="text-input-container">
                            <input class="login-text-input" type="password" id="password" placeholder="Nhập mật khẩu" required>
                            <img src="images/password.png">
                        </div>

                        <input class="remember-me-checkbox" id="remember-me-checkbox" type="checkbox"><label for="remember-me-checkbox"> Nhớ tài khoản</label></a>
                        <button class="login-submit-button" type="submit">Đăng nhập</button>
                    </form>
                </div>

                <a href="#" class="forgot-password-button">Quên mật khẩu?</a>

                <hr width="300px" style="margin-top: 35px; margin-inline: auto;">

                <p class="external-login-title">Hoặc đăng nhập bằng</p>
                
                <div class="external-login-container">
                    <a title="Google" href="#"><img class="external-login-icon" src="images/google-icon.png"></a>
                    <a title="Facebook" href="#"><img class="external-login-icon" src="images/facebook-logo.png"></a>
                    <a title="Apple" href="#"><img class="external-login-icon" src="images/apple-icon.png"></a>
                </div>

                <div class="alt-register-button">Chưa có tài khoản? <a href="register.html" class="register-button">Đăng ký ngay!</a></div>
            </div>

            <div class="image-container">
                <div>
                    <h1 class="title" style="color: white">CHÀO MỪNG</h1>
                    <hr class="welcome-hr-bar">

                    <p style="color: white; text-align: center; font-size: 25px; margin-inline: 10px;">Hãy đăng nhập để mua sắm trực tuyến và trải nghiệm nhiều tính năng khác nhé!</p>
                </div>
                 
                <div style="background-color: rgba(0, 0, 0, 0.5); height: 100px; display: flex; justify-content: center; align-items: center;">
                    <div style="color: white; text-align: center; font-weight: bold; font-size: 20px;">Chưa có tài khoản? <a href="register.html" class="register-button">Đăng ký ngay!</a></div>
                </div>
            </div>
        </div>
    </body>
</html>
